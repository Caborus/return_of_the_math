<!DOCTYPE html>
<html>
<head>
    <title>Select Difficulty</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge"> 
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0"> 
    <title>Design session timer using HTML CSS and JavaScript</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Select Math Problem Difficulty</h1>
        <form id="difficultyForm">
            <label class="radio-container">
                Easy
                <input type="radio" id="easy" name="difficulty" value="easy" checked>
                <span class="checkmark"></span>
            </label>
            <label class="radio-container">
                Medium
                <input type="radio" id="medium" name="difficulty" value="medium">
                <span class="checkmark"></span>
            </label>
            <label class="radio-container">
                Hard
                <input type="radio" id="hard" name="difficulty" value="hard">
                <span class="checkmark"></span>
            </label>
            <label class="radio-container">
                Extreme
                <input type="radio" id="extreme" name="difficulty" value="extreme">
                <span class="checkmark"></span>
            </label>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
<body> 
    <div class="container"> 
        <h1>Session Time</h1> 
        <div id="time"> 
            <span class="digit" id="hr"> 
                00</span> 
            <span class="txt">Hr</span> 
            <span class="digit" id="min"> 
                00</span> 
            <span class="txt">Min</span> 
            <span class="digit" id="sec"> 
                00</span> 
            <span class="txt">Sec</span> 
        </div> 
    </div> 
  
    <script src="script.js"></script> 
</body>
</html>
